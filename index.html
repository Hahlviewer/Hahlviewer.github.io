        // Set CSS variables
        function isMobileUser() {
            const toMatch = [
                /Android/i,
                /webOS/i,
                /iPhone/i,
                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];

            return toMatch.some((toMatchItem) => {
                return navigator.userAgent.match(toMatchItem);
            });
        }

        function isTypeUser(pattern) {
            const regex = typeof pattern === 'string' ? new RegExp(pattern, 'i') : pattern;
            return regex.test(navigator.userAgent);
        }

        function setScreenVariables() {
            const mobile_user = isMobileUser();
            const small_screen = (initial_screen_width < 768);

            document.documentElement.classList.toggle('mobile-user', small_screen || mobile_user);
        }

        function setThemeClass(theme) {
            document.documentElement.classList.toggle('dark', theme === 'dark');
        }

        function getPreferredTheme() {
            // Check localStorage first
            const stored = localStorage.getItem('theme');
            if (stored) return stored;

            // Fallback to system preference
            return window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light';
        }

        function toggle_theme() {
            const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            setThemeClass(next);
            localStorage.setItem('theme', next);
        }

        function get_ics_name(appointment, index) {
            const date_obj = new Date(appointment.date);
            const date_str = `${date_obj.getFullYear()}-${String(date_obj.getMonth() + 1).padStart(2, '0')}-${String(date_obj.getDate()).padStart(2, '0')}`
            const time_str = appointment.time_str.replace(/[:]/g, "_");

            return `${date_str}_${time_str} - ${title}_${index}`;
        }

        function generate_ics_content(ics_appointments, tag, input_file_display_name) {
            let info = "";
            if (ics_appointments.info) {
                info = `Info: ${ics_appointments.info}\\n`
            }

            let events = ""

            ics_appointments.forEach(appointment => {
                const description = `${info}Professor: ${appointment.professor}\\n\\nTag: ${tag}\\nUrspr√ºngliche Datei: ${input_file_display_name}`;
                const htmlDescription = `<html><body style=\"font-family:sans-serif;\">${description.replace(/\\n/g, '<br/>')}</body></html>`;
                const startDate = get_absolute_date_object(appointment.date, appointment.time_str.split("-")[0]);
                const endDate = get_absolute_date_object(appointment.date, appointment.time_str.split("-")[1]);

                events += `
BEGIN:VEVENT
UID:Hahlviewer-${appointment.id}
DTSTAMP:${formatDate(new Date())}
DTSTART:${formatDate(startDate)}
DTEND:${formatDate(endDate)}
SUMMARY:${appointment.subject}
DESCRIPTION:${description}
X-ALT-DESC;FMTTYPE=text/html:${htmlDescription}
LOCATION:${appointment.location}
END:VEVENT
`
            });

            const icsContent = `
BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Hahlviewer//DE
${events}
END:VCALENDAR`.trim();

            return icsContent;
        }

        async function read_txt_file(file, input_file_id) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const decoder = new TextDecoder("windows-1252");
                        const content = decoder.decode(e.target.result);
                        const row = content.split("\n");
                        const data_start_index = row.findIndex(z => z.includes("Raum") && z.includes("Format") && z.includes("Typ")) + 1;
                        if (data_start_index === 0) {
                            resolve(["004", `TXT-Datei '${file.name}' kann nicht ausgelesen werden:`, `Fehler beim Auslesen der Startposition`]);
                            return;
                        }

                        const entry = row.slice(data_start_index + 1).filter(z => z.trim());

                        if (entry.length === 0) {
                            resolve(["003", `TXT-Datei '${file.name}' kann nicht ausgelesen werden:`, `0 Eintr√§ge erkannt`]);
                            return;
                        }
                        for (let z = 0; z < entry.length; z += 2) {
                            const row1 = entry[z].trim();
                            const row2 = entry[z + 1]?.trim() || "";

                            const parts1 = row1.split(/\s+/);
                            const date_str = parts1[0];
                            const time_str = parts1[2];

                            let professor;
                            let subject;

                            if (row1.split(parts1[3])[1].split(parts1[4])[0] === " ") {
                                professor = parts1[3].replace(/_/g, ' ').trim() + ", " + parts1[4].replace(/_/g, ' ').trim();
                                subject = parts1.slice(5).join(" ");
                            } else {
                                professor = parts1[3].replace('_', ', ').replace(/_/g, ' ');
                                subject = parts1.slice(4).join(" ");
                            }
                            professor = professor.replace(/\b\w\b/g, match => match + '.');
                            if (subject.length >= 2 && subject.charAt(subject.length - 2) === " ") {
                                subject = subject.slice(0, -2);
                            }

                            const [day, month, year] = date_str.split(".");
                            const date = new Date(`20${year}-${month}-${day}`);

                            const parts2 = row2.split(/\s+/);
                            const room = parts2[0];
                            const type = parts2[1];
                            let location = type === "Online-Pr√§senz" ? "Online" : `${type} - ${room}`;
                            let info = parts2.slice(2).join(" ") + "<br/>";
                            if (info === "LV<br/>") info = "";

                            appointments.push({
                                date: date.toDateString(),
                                time_str,
                                professor,
                                info,
                                subject,
                                location,
                                input_file_id,
                                id: input_file_id + date.toDateString() + time_str + professor + subject
                            });
                        }
                        resolve(true);
                    } catch (err) {
                        resolve(["002", `TXT-Datei '${file.name}' kann nicht ausgelesen werden:`, `Fehler beim Auslesen der Eintr√§ge: ${err}`]);
                        return;
                    }
                }
                reader.onerror = () => {
                    resolve(["005", `TXT-Datei '${file.name}' kann nicht ausgelesen werden:`, `Fehler beim Lesen des Dateiinhalts`]);
                    return;
                };
                reader.readAsArrayBuffer(file);
            });
        }


        async function import_txt_files(files) {
            day_infos = {};
            appointment_positions = {};

            const import_date = new Date().toISOString();

            let errors = [];

            for (let index = 0; index < files.length; index++) {
                const file = files[index];
                const input_file_id = file.name + index + import_date;

                const success = await read_txt_file(file, input_file_id);
                if (typeof success === "boolean") {
                    // Add to input_file_infos
                    const new_input_file_info = {
                        input_file_name: file.name,
                        import_date: import_date,
                        color: get_color(),
                        visible: true
                    };
                    input_file_infos[input_file_id] = new_input_file_info;
                } else if (Array.isArray(success)) {
                    errors.push(success)
                }
            }

            return errors;
        }

        function get_color() {
            colors[Object.keys(input_file_infos).length % colors.length]

            let color_count = new Array(colors.length).fill(0);
            for (const input_file_id of Object.keys(input_file_infos)) {
                this_color = input_file_infos[input_file_id].color;
                if (colors.includes(this_color)) {
                    color_count[colors.indexOf(this_color)]++;
                }
            }
            const min_value = Math.min(...color_count);
            for (let index = 0; index < color_count.length; index++) {
                if (color_count[index] === min_value) {
                    return colors[index];
                }
            }
        }


        function get_simultaneously_appointment_count(ap_a) {
            if (input_file_infos[ap_a.input_file_id].visible) {
                const range_a = get_start_end_min(ap_a.time_str);
                let array = [];
                appointments.forEach(ap_b => {
                    if (ap_a.date === ap_b.date) {
                        const range_b = get_start_end_min(ap_b.time_str);
                        if (input_file_infos[ap_b.input_file_id].visible) {
                            if ((range_a[0] <= range_b[0] && range_a[1] > range_b[0]) || (range_a[0] < range_b[1] && range_a[1] >= range_b[1])) {
                                array.push(ap_b);
                            }
                        }
                    }
                });
                return array;
            } else {
                return [ap_a];
            }

        }

        function create_day_positions() {
            appointment_positions = {};
            day_infos = {};

            let same_time_list = {};
            // {
            //     day_str: [4, 5, 2],
            //     day_str2: [1,2,5]
            // }

            appointments.forEach(appointment => {
                const sim_count = get_simultaneously_appointment_count(appointment).length;
                const day_str = appointment.date;
                if (!same_time_list[day_str]) {
                    same_time_list[day_str] = [sim_count];
                } else if (!same_time_list[day_str].includes(sim_count)) {
                    same_time_list[day_str].push(sim_count);
                }
            });

            for (const day_str in same_time_list) {
                day_infos[day_str] = {
                    column_count: get_grid_columns(same_time_list[day_str])
                }
            }

            appointments.forEach(appointment => {
                const sim_array = get_simultaneously_appointment_count(appointment);
                const day_str = appointment.date;
                const day_columns = day_infos[day_str]["column_count"];

                let sim_placed_counter = -1;
                sim_array.forEach(ap_b => {
                    if (!appointment_positions[ap_b.id]) {
                        sim_placed_counter += 1;
                    }
                })
                const column_width = day_columns / sim_array.length;
                const row_position = get_row_position(appointment.time_str);

                appointment_positions[appointment.id] = {
                    start_row: row_position[0],
                    start_column: (sim_placed_counter * column_width) + 1,
                    row_lenght: row_position[1],
                    column_lenght: column_width,
                    column_count: day_columns
                }
            })
        }

        function get_row_position(time_str) {
            const range = get_start_end_min(time_str);
            const start_row = Math.floor((range[0] - beginning_time) / 15);
            const row_lenght = Math.floor((range[1] - range[0]) / 15);
            return [start_row, row_lenght];
        }

        function show_export_dialog() {
            const p = document.createElement("p");
            p.textContent = "Beim Exportieren werden .hahlviewer-Dateien erzeugt. Diese beinhalten alle aktuell importierten Daten. Somit k√∂nnen alle Stundenpl√§ne mit einem Mal √ºbertragen werden. Au√üerdem erm√∂glichen .hahlviewer-Dateien eine Bearbeitung der Daten."

        }

        function export_hahlviewer() {
            const export_json = {
                "input_file_infos": input_file_infos,
                "appointements": appointments
            }
            const jsonString = JSON.stringify(export_json, null, 2);

        function download_blob(blob, file_name) {
            const url = URL.createObjectURL(blob);

            const a = document.createElement("a");
            a.href = url;
            a.download = file_name;
            a.click();

            URL.revokeObjectURL(url);
        }

        async function read_json_file(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const json = JSON.parse(event.target.result);
                        new_input_file_infos = json["input_file_infos"]
                        new_appointments = json["appointements"]
                        for (const new_input_file_id of Object.keys(new_input_file_infos)) {
                            if (new_input_file_id in input_file_infos) {
                                delete_input_file(new_input_file_id);
                            }
                            input_file_infos[new_input_file_id] = new_input_file_infos[new_input_file_id];
                            new_appointments.forEach(appointment => {
                                if (appointment.input_file_id === new_input_file_id) {
                                    appointments.push(appointment);
                                }
                            })
                        }
                        resolve(true);
                    } catch (err) {
                        resolve(["006", `HAHLVIEWER-Datei '${file.name}' kann nicht ausgelesen werden: `, err]);
                        return;
                    }
                }
                reader.onerror = () => {
                    resolve(["007", `HAHLVIEWER-Datei '${file.name}' kann nicht ausgelesen werden:`, `Fehler beim Lesen des Dateiinhalts`]);
                    return;
                };
                reader.readAsText(file);
            })
        }

        async function import_json_files(files) {
            let errors = [];
            for (let index = 0; index < files.length; index++) {
                const success = await read_json_file(files[index]);
                if (Array.isArray(success)) {
                    errors.push(success)
                }
            }
            return errors;
        }


        function timeToMinutes(t) {
            const [h, m] = t.split(":").map(Number);
            return h * 60 + m;
        }

        function get_start_end_min(time_str) {
            const start_min = timeToMinutes(time_str.split("-")[0]);
            const end_min = timeToMinutes(time_str.split("-")[1]);
            return [start_min, end_min];
        }

        function greatest_common_divisor(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function lowest_common_multiple(a, b) {
            return Math.abs(a * b) / greatest_common_divisor(a, b);
        }

        function change_color_brightness(hex, factor = 0.5) {
            let values = [];
            for (i = 1; i < 6; i += 2) {
                const value = (parseInt(hex.slice(i, i + 2), 16))
                values.push(Math.max(0, Math.min(255, Math.floor(value * factor))))
            }
            return `#${values.map(x => x.toString(16).padStart(2, "0")).join("")}`;
        }

        function get_grid_columns(array) {
            const out = array.reduce((acc, val) => lowest_common_multiple(acc, val));
            return out;
        }


        function preventEscClose(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
            }
        }

            document.getElementById("dialog-title").innerHTML = title;

            content_object.appendChild(new_content)

                dialog_button.textContent = "‚úï";
                dialog_button.onclick = () => close_dialog();
                dialog.removeEventListener('keydown', preventEscClose);
            } else {
                dialog_button.textContent = "üåì";
                dialog_button.onclick = () => toggle_theme();
                dialog.addEventListener('keydown', preventEscClose);
            }
            dialog.showModal();
            document.body.style.overflow = 'hidden';
        }

        function close_dialog(check = true) {
            const dialog = document.getElementById("dialog");
            const old_state = dialog.open;
            dialog.close();
            if (check) {
                check_for_data();
            }
            document.body.style.overflow = '';
            return old_state;
        }

            const div = document.createElement("div");

            content_array = [
                {
                    text: "Fehler gefunden? Verbesserungsvorschlag eingefallen? Gerne einreichen",

                },
                {
                    text: "Falls Fehler aufgetreten sind und sich durch ein Neuladen der Website nicht l√∂sen, kann es sinnvoll sein, die gespeicherten Daten zu l√∂schen. Danach m√ºssen alle Daten neu importiert werden!",

        }

        function open_bug_report() {
            window.open("https://github.com/Hahlviewer/Hahlviewer.github.io/issues/", "_blank");
        }

        function clear_local_storage() {
            localStorage.clear();
            reset_data_global_variables()

        }

        function show_import_screen() {
            const p = document.createElement("p");
            const div = document.createElement("div");
            const button = document.createElement("button");
            p.textContent = "Hier k√∂nnen Daten aus speziellen TXT-Dateien oder √ºbersichtlich in einem Kalender dargestellt werden. Daf√ºr die passenden Dateien einfach reinziehen oder ausw√§hlen!"

            button.className = "overlay_button";
            button.onclick = () => document.getElementById('fileInput').click();
            button.textContent = "üìÅ Dateien ausw√§hlen";

            div.appendChild(p);
            div.appendChild(button);
            show_dialog("TXT-Dateien importieren", div, false);
        }

        function is_filled(value) {
            if (value == null) return false; // null oder undefined

            if (Array.isArray(value)) {
                return value.length > 0;
            }

            if (typeof value === 'object') {
                return Object.keys(value).length > 0;
            }

            return false; // f√ºr alle anderen Typen
        }

        function load_from_local_storage() {
            appointments = JSON.parse(localStorage.getItem("appointments"));
            day_infos = JSON.parse(localStorage.getItem("day_infos"));
            appointment_positions = JSON.parse(localStorage.getItem("appointment_positions"));
            input_file_infos = JSON.parse(localStorage.getItem("input_file_infos"));
            return check_for_data();
        }

        function check_for_data() {
            if (
                !is_filled(appointments) ||
                !is_filled(day_infos) ||
                !is_filled(appointment_positions) ||
                !is_filled(input_file_infos)
            ) {
                reset_data_global_variables()
                show_import_screen();
                return false;
            } else {
                return true;
            }
        }

        function reset_data_global_variables() {
            appointments = [];
            day_infos = {};
            appointment_positions = {};
            input_file_infos = {};
        }

        function save_into_local_storage() {
            localStorage.setItem("appointments", JSON.stringify(appointments))
            localStorage.setItem("day_infos", JSON.stringify(day_infos))
            localStorage.setItem("appointment_positions", JSON.stringify(appointment_positions))
            localStorage.setItem("input_file_infos", JSON.stringify(input_file_infos))
        }


        function update_calender(close_dialog_bool = true) {
            if (close_dialog_bool) close_dialog();
            save_into_local_storage();
            create_empty_calender();
            create_caption();
            if (!close_dialog_bool || check_for_data()) {
                change_day_infos();
                display_appointments();
            }
        }

        function change_week(value = null) {
            if (value === null) {
                current_monday = get_monday();
            } else {
                current_monday.setDate(current_monday.getDate() + value);
            }
            document.getElementById('today').disabled = current_monday.toDateString() === get_monday().toDateString();
            update_calender(false);
        }

        document.getElementById('dialog').addEventListener('click', function (event) {
            // Wenn der Klick auf den Backdrop (also au√üerhalb des Dialoginhalts) war, schlie√üt der Dialog
            if (event.target === document.getElementById('dialog')) {
                close_dialog();
            }
        });

        async function import_files(files) {
            const txtFiles = files.filter(file => (file.type === "text/plain" && file.name.endsWith(".txt")));
            const jsonFiles = files.filter(file => (file.name.endsWith(".hahlviewer") || file.name.endsWith(".json") || file.name.endsWith(".bin") || file.type === "application/json"))
            let errors = [];
            if (txtFiles.length > 0) {
                errors.push(...await import_txt_files(txtFiles));
            }
            if (jsonFiles.length > 0) {
                errors.push(...await import_json_files(jsonFiles));
            }

            if (txtFiles.length === 0 && jsonFiles.length === 0) {
                check_for_data()
            } else {

                if (errors.length === 1) {
                    show_error(errors[0][0], errors[0][1], errors[0][2]);
                } else if (errors.length > 1) {
                    let error_str = ``;
                    errors.forEach(error => {
                        error_str += `ID: ${error[0]}: ${error[1]}\n${error[2]}\n\n`
                    })
                    show_error("010", `${errors.length} von ${files.length} Dateien konnten nicht importiert werden:`, error_str)
                }

                create_day_positions();
                update_calender(!Boolean(errors.length));
                change_week();
            }
        }

        document.getElementById("fileInput").addEventListener("change", (e) => {
            import_files(Array.from(e.target.files));
        });

        // Drag Events
        window.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            if (close_dialog(false)) dragCounter--;
            dropOverlay.classList.add('visible');
        });

        window.addEventListener('dragleave', (e) => {
            dragCounter--;
            if (dragCounter === 0) {
                dropOverlay.classList.remove('visible');
                check_for_data();
            }
        });

        window.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();

            dragCounter = 0;
            dropOverlay.classList.remove('visible');

            import_files(Array.from(e.dataTransfer.files));
        });

        function isZoomed() {
            if (isTypeUser(/iPhone/)) {
                return ((initial_screen_width * 100) / window.innerWidth) > 100;
            } else {
                return window.visualViewport && window.visualViewport.scale !== 1;
            }
        }

        function isInteractive(el) {
            return el.closest('button, a, input, textarea, select, [role="button"], [onclick]');
        }

        window.addEventListener('touchstart', (e) => {
            if (e.touches.length !== 1 || isZoomed()) {
                touchStartX = null;
                return;
            }

            const touch = e.touches[0];
            const fromEdge = touch.clientX < edgeThreshold || touch.clientX > window.innerWidth - edgeThreshold;

            if (fromEdge) {
                e.preventDefault();
            }

            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTarget = e.target;
        }, { passive: false });


        window.addEventListener('touchend', (e) => {
            if (!touchStartX || e.changedTouches.length !== 1 || isZoomed()) return;
            if (isInteractive(touchStartTarget) || isInteractive(e.target)) return;
            if (document.getElementById("dialog").open) return;

            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                const swipeDistance = Math.abs(deltaX);
                const minSwipe = window.innerWidth * minSwipePercent;

                if (swipeDistance >= minSwipe) {
                    if (deltaX > 0) {
                        change_week(-7);
                    } else {
                        change_week(+7);
                    }
                }
            }
            touchStartX = null;
            touchStartY = null;
        });

        // Run while loading the website:
        setThemeClass(getPreferredTheme());
        setScreenVariables();
        if (load_from_local_storage()) {
            update_calender();
        } else {
            create_empty_calender();
        }
    </script>
