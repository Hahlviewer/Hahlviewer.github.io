<!DOCTYPE html>

<head>

    <style>
        :root {
            --bg: #fff;
            --fg: #000;
            --fg_link: #0045ad;
            --lv_fg: #fff;
            --highlighted_fg: #000;
            --overlay_bg: #d1d1d1;
            --highlighted_bg: #c3dcff;
            --highlighted_border: #000;
            --border: #afafaf;
            --overlay_button_bg: #a7a7a7;
            --error: #9c0000;

            --border_radius: 0.5rem;
            --margin: 0.25rem;
            --gap: 0.5rem;
            --small-gap: 0.3rem;
            --small_font_size: 0.83em;
            --normal_padding: 0.5rem;
            --double_padding: 1rem;
        }

        .dark {
            --bg: #131313;
            --fg: #cccccc;
            --fg_link: #4576ff;
            --lv_fg: #fff;
            --highlighted_fg: #000;
            --overlay_bg: #2c2c2c;
            --highlighted_bg: #30405e;
            --highlighted_border: #fff;
            --border: #666;
            --overlay_button_bg: #3f3f3f;
            --error: #ff4848;
        }
        
        .mobile-user {
            --bg: green;
        }

        @media screen and (max-width: 768px) {
            :root {
                --bg: blue;
                --border_radius: 5rem;
                --margin: 25rem;
                --gap: 5rem;
                --small-gap: 3rem;
                --small_font_size: 83em;
                --normal_padding: 5rem;
                --double_padding: 10rem;
            }
        }


        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            background-color: var(--bg);
            font-family: sans-serif;
        }

        .content {
            flex: 1;
            padding: var(--double_padding);
        }

        .controls-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .controls1 {
            display: flex;
            align-items: center;
            gap: var(--gap);

        }

        .controls2 {
            float: right;
            display: flex;
            align-items: center;
            gap: var(--gap);
        }

        .timeline {
            width: 2.5rem;
            padding: var(--normal_padding) var(--normal_padding);
            background: var(--overlay_bg);
            min-height: 10rem;
            position: relative;
            border: none;
            border-radius: var(--border_radius);
        }

        .time {
            font-size: var(--small_font_size);
        }

        .time-border {
            border-top: 1px solid var(--border);
        }

        .calender {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            color: var(--fg);
            gap: var(--gap);
        }

        .day {
            flex: 1;
            padding: var(--normal_padding) var(--normal_padding);
            background: var(--overlay_bg);
            min-height: 140px;
            position: relative;
            border: none;
            border-radius: var(--border_radius);
        }

        .today {
            background-color: var(--highlighted_bg);
            font-weight: bold;
        }

        .table {
            display: grid;
            width: 100%;
        }

        .appointment-container {
            display: grid;
            gap: var(--small-gap);
            margin-top: 6px;
            width: 100%;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(37, 0.5rem);
            border-top: 1px solid var(--border)
        }

        .appointment {
            cursor: pointer;
            padding: 0.3rem;
            border-radius: var(--border_radius);
            font-size: var(--small_font_size);
            color: var(--lv_fg);
            font-weight: normal;
            overflow: hidden;
            white-space: nowrap;
            background-color: var(--overlay_bg);

            text-overflow: ellipsis;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        .appointment:active {
            transform: scale(0.95);
        }

        .highlighted {
            border: 2px solid var(--highlighted_border);
        }

        .caption {
            margin-top: 2rem;
        }

        .caption-point {
            display: flex;
            gap: var(--gap);
            align-items: center;
            margin-bottom: var(--margin);
            border-radius: var(--border_radius);
        }

        .lv-fg {
            color: var(--lv_fg);
        }

        .highlighted_text {
            color: var(--highlighted_fg);
        }

        .text {
            color: var(--fg);
        }

        .error {
            color: var(--error);
        }

        .link {
            color: var(--fg_link);
        }

        input[type="color"],
        input[type="color"]::-webkit-color-swatch-wrapper,
        input[type="color"]::-webkit-color-swatch,
        input[type="color"]::-moz-color-swatch {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;

            border: none;
            padding: 0;
            background: none;
            width: 5rem;
            height: 100%;
            cursor: pointer;

            background-color: transparent;
            border-radius: var(--border_radius);
        }

        input[type="color"]:hover {
            filter: brightness(150%);
        }

        input[type="color"]:active {
            transform: scale(0.95);
        }


        .dialog_container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: var(--gap);
        }

        ::backdrop {
            background-color: var(--bg);
            opacity: 0.8;
            position: absolute;
            z-index: 900;
        }


        dialog {
            background-color: var(--overlay_bg);
            border-radius: var(--border_radius);
            border: none;
            width: 40rem;
            min-height: 25rem;
            padding: 1rem 2rem;
            position: absolute;
            z-index: 900;
        }


        footer {
            height: 2rem;
            width: 100%;
            background-color: var(--overlay_bg);
            text-align: center;
            color: white;
            line-height: 2rem;
        }

        button {
            border: none;
            color: var(--fg);
            background-color: var(--overlay_bg);
            border-radius: 8px;
            padding: var(--normal_padding) var(--double_padding);
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            min-width: 3.5rem;
        }

        .overlay_button {
            background-color: var(--overlay_button_bg);
            padding: var(--double_padding) var(--double_padding);
        }

        button:hover {
            background-color: var(--highlighted_bg);
        }

        button:active {
            transform: scale(0.95);
        }

        #dropOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg);
            color: var(--fg);
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        #dropOverlay.visible {
            pointer-events: all;
            opacity: 0.8;
        }

        input[type="file"] {
            display: none;
        }

        #fileInput {
            display: none;
        }
    </style>
</head>

        function is_mobile_user() {
            const toMatch = [

                /webOS/i,

                /iPad/i,
                /iPod/i,
                /BlackBerry/i,
                /Windows Phone/i
            ];
            
            return toMatch.some((toMatchItem) => {

            });

        function getPreferredTheme() {
            // Check localStorage first
            const stored = localStorage.getItem('theme');
            if (stored) return stored;

            // Fallback to system preference
            return window.matchMedia('(prefers-color-scheme: dark)').matches
                ? 'dark'
                : 'light';
        }

        function toggle_theme() {
            const current = document.documentElement.classList.contains('dark') ? 'dark' : 'light';

        function get_monday(date = new Date()) {

                                const room = parts2[0];
                                const type = parts2[1];
                                let location = type === "Online-Pr√§senz" ? "Online" : `${type} - ${room}`;
                                let info = parts2.slice(2).join(" ") + "<br/>";
                                if (info === "LV<br/>") info = "";

                                appointments.push({
                                    date: date.toDateString(),
                                    time_str,
                                    professor,
                                    info,
                                    subject,
                                    location,
                                    input_file_id,
                                    id: input_file_id + date.toDateString() + time_str + professor + subject
                                });

                            }
                            resolve();
                        } catch (err) {
                            show_error("002", `TXT-Datei kann nicht ausgelesen werden: Fehler beim Auslesen der Eintr√§ge: ${err}`);
                            reject(err);
                            return;
                        }
                    }

                    // Add to input_file_infos
                    const input_file_id = file.name + index + import_date;
                    const new_input_file_info = {
                        input_file_name: file.name,
                        import_date: import_date,
                        color: colors[Object.keys(input_file_infos).length % colors.length],
                        visible: true
                    };
                    input_file_infos[input_file_id] = new_input_file_info;


                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);

                });
            });

            await Promise.all(fileReadPromises);

            create_day_positions();
            update_calender();
        }

        function get_simultaneously_appointment_count(ap_a) {
            if (input_file_infos[ap_a.input_file_id].visible) {
                const range_a = get_start_end_min(ap_a.time_str);
                let array = [];
                appointments.forEach(ap_b => {
                    if (ap_a.date === ap_b.date) {
                        const range_b = get_start_end_min(ap_b.time_str);
                        if (input_file_infos[ap_b.input_file_id].visible) {
                            if ((range_a[0] <= range_b[0] && range_a[1] > range_b[0]) || (range_a[0] < range_b[1] && range_a[1] >= range_b[1])) {
                                array.push(ap_b);
                            }
                        }
                    }
                });
                return array;
            } else {
                return [ap_a];
            }

        }

        function create_day_positions() {
            appointment_positions = {};
            day_infos = {};

            let same_time_list = {};
            // {
            //     day_str: [4, 5, 2],
            //     day_str2: [1,2,5]
            // }

            appointments.forEach(appointment => {
                const sim_count = get_simultaneously_appointment_count(appointment).length;
                const day_str = appointment.date;
                if (!same_time_list[day_str]) {
                    same_time_list[day_str] = [sim_count];
                } else if (!same_time_list[day_str].includes(sim_count)) {
                    same_time_list[day_str].push(sim_count);
                }
            });

            for (const day_str in same_time_list) {
                day_infos[day_str] = {
                    column_count: get_grid_columns(same_time_list[day_str])
                }
            }

            appointments.forEach(appointment => {
                const sim_array = get_simultaneously_appointment_count(appointment);
                const day_str = appointment.date;
                const day_columns = day_infos[day_str]["column_count"];

                let sim_placed_counter = -1;
                sim_array.forEach(ap_b => {
                    if (!appointment_positions[ap_b.id]) {
                        sim_placed_counter += 1;
                    }
                })
                const column_width = day_columns / sim_array.length;
                const row_position = get_row_position(appointment.time_str);

                appointment_positions[appointment.id] = {
                    start_row: row_position[0],
                    start_column: (sim_placed_counter * column_width) + 1,
                    row_lenght: row_position[1],
                    column_lenght: column_width,
                    column_count: day_columns
                }
            })
        }

        function get_row_position(time_str) {
            const range = get_start_end_min(time_str);
            const start_row = Math.floor((range[0] - beginning_time) / 15);
            const row_lenght = Math.floor((range[1] - range[0]) / 15);
            return [start_row, row_lenght];
        }


        function timeToMinutes(t) {
            const [h, m] = t.split(":").map(Number);
            return h * 60 + m;
        }

        function get_start_end_min(time_str) {
            const start_min = timeToMinutes(time_str.split("-")[0]);
            const end_min = timeToMinutes(time_str.split("-")[1]);
            return [start_min, end_min];
        }

        function greatest_common_divisor(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        function lowest_common_multiple(a, b) {
            return Math.abs(a * b) / greatest_common_divisor(a, b);
        }

        function get_grid_columns(array) {
            const out = array.reduce((acc, val) => lowest_common_multiple(acc, val));
            return out;
        }

        function preventEscClose(e) {
            if (e.key === 'Escape') {
                e.preventDefault();
            }
        }

        function show_dialog(title, new_content, is_closerable = true) {
            document.getElementById("dialog-title").innerHTML = title;
            const content_object = document.getElementById("dialog-content");
            content_object.innerHTML = "";
            content_object.appendChild(new_content)
            const dialog = document.getElementById("dialog");
            const dialog_button = document.getElementById("dialog-button");
            if (is_closerable) {
                dialog_button.textContent = "üóô";
                dialog_button.onclick = () => close_dialog();
                dialog.removeEventListener('keydown', preventEscClose);
            } else {
                dialog_button.textContent = "üåì";
                dialog_button.onclick = () => toggle_theme();
                dialog.addEventListener('keydown', preventEscClose);
            }
            dialog.showModal();
        }

        function close_dialog(check = true) {
            const dialog = document.getElementById("dialog");
            const old_state = dialog.open;
            dialog.close();
            if (check) {
                check_for_data();
            }
            return old_state;
        }

        function show_troubleshooting() {
            const div = document.createElement("div");

            content_array = [
                {
                    text: "Fehler gefunden? Verbesserungsvorschlag eingefallen? Gerne einreichen",
                    button_text: "Bugs melden / Verbesserungsvorschlag einreichen",
                    onclick_function: open_bug_report
                },
                {
                    text: "Falls Fehler aufgetreten sind und sich durch ein Neuladen der Website nicht l√∂sen, kann es sinnvoll sein, die gespeicherten Daten zu l√∂schen. Danach m√ºssen alle Daten neu importiert werden!",
                    button_text: "Daten l√∂schen",
                    onclick_function: clear_local_storage
                }
            ]

            content_array.forEach(content => {
                const p = document.createElement("p");
                p.textContent = content.text;
                div.appendChild(p);

                const button = document.createElement("button");
                button.onclick = content.onclick_function;
                button.className = "overlay_button";
                button.textContent = content.button_text;
                div.appendChild(button);
                div.appendChild(document.createElement("br"));
                div.appendChild(document.createElement("br"));
            })

            show_dialog("Fehlerbehebung", div, true)
        }

        function open_bug_report() {
            window.open("https://github.com/Hahlviewer/Hahlviewer.github.io/issues/", "_blank");
        }

        function clear_local_storage() {
            localStorage.clear();
            reset_data_global_variables()
            update_calender();
        }

        function show_import_screen() {
            const p = document.createElement("p");
            const div = document.createElement("div");
            const button = document.createElement("button");
            p.textContent = "Hier k√∂nnen Daten aus speziellen TXT-Dateien √ºbersichtlich in einem Kalender dargestellt werden. Daf√ºr die passenden Dateien einfach reinziehen oder ausw√§hlen!"

            button.className = "overlay_button";
            button.onclick = () => document.getElementById('fileInput').click();
            button.textContent = "üìÅ Dateien ausw√§hlen";

            div.appendChild(p);
            div.appendChild(button);
            show_dialog("TXT-Dateien importieren", div, false);
        }

        function is_filled(value) {
            if (value == null) return false; // null oder undefined

            if (Array.isArray(value)) {
                return value.length > 0;
            }

            if (typeof value === 'object') {
                return Object.keys(value).length > 0;
            }

            return false; // f√ºr alle anderen Typen
        }

        function load_from_local_storage() {
            appointments = JSON.parse(localStorage.getItem("appointments"));
            day_infos = JSON.parse(localStorage.getItem("day_infos"));
            appointment_positions = JSON.parse(localStorage.getItem("appointment_positions"));
            input_file_infos = JSON.parse(localStorage.getItem("input_file_infos"));
            return check_for_data();
        }

        function check_for_data() {
            if (
                !is_filled(appointments) ||
                !is_filled(day_infos) ||
                !is_filled(appointment_positions) ||
                !is_filled(input_file_infos)
            ) {
                reset_data_global_variables()
                show_import_screen();
                return false;
            } else {
                return true;
            }
        }

        function reset_data_global_variables() {
            appointments = [];
            day_infos = {};
            appointment_positions = {};
            input_file_infos = {};
        }

        function save_into_local_storage() {
            localStorage.setItem("appointments", JSON.stringify(appointments))
            localStorage.setItem("day_infos", JSON.stringify(day_infos))
            localStorage.setItem("appointment_positions", JSON.stringify(appointment_positions))
            localStorage.setItem("input_file_infos", JSON.stringify(input_file_infos))
        }


        function update_calender() {
            close_dialog();
            save_into_local_storage();
            create_empty_calender();
            create_caption();
            if (check_for_data()) {
                change_day_infos();
                display_appointments();
            }

        }

        function change_week(value = null) {
            if (value === null) {
                current_monday = get_monday();
            } else {
                current_monday.setDate(current_monday.getDate() + value);
            }
            update_calender();
        }

        document.getElementById('dialog').addEventListener('click', function (event) {
            // Wenn der Klick auf den Backdrop (also au√üerhalb des Dialoginhalts) war, schlie√üt der Dialog
            if (event.target === document.getElementById('dialog')) {
                close_dialog();
            }
        });

        document.getElementById("fileInput").addEventListener("change", (e) => {
            change_week();
            import_files(Array.from(e.target.files));
        });

        // Drag Events
        window.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dragCounter++;
            if (close_dialog(false)) dragCounter--;
            dropOverlay.classList.add('visible');
        });

        window.addEventListener('dragleave', (e) => {
            dragCounter--;
            if (dragCounter === 0) {
                dropOverlay.classList.remove('visible');
                check_for_data();
            }
        });

        window.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
        });

        window.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();

            dragCounter = 0;
            dropOverlay.classList.remove('visible');

            const files = Array.from(e.dataTransfer.files);
            const txtFiles = files.filter(file => file.type === "text/plain" || file.name.endsWith(".txt"));

            if (txtFiles.length > 0) {
                import_files(txtFiles);
            } else {
                check_for_data()
            }
        });

        // Swipe Events
        function isInteractive(el) {
            return el.closest('button, a, input, textarea, select, [role="button"], [onclick]');
        }

        window.addEventListener('touchstart', e => {
            if (touch_count === 0) {
                touchstartX = [e.changedTouches[0].screenX, e.target];
            } else {
                touch_count += 1;
                touchstartX = [];
            }
        })

        window.addEventListener('touchend', e => {
            const touchendX = [e.changedTouches[0].screenX, e.target];

            if (touch_count > 1) {
                touch_count -= 1;
                return;
            }
            touch_count = 0;
            
            if (touchstartX.lenght === 0) return;
            if (isInteractive(touchstartX[1]) || isInteractive(touchendX[1])) return;
            if (Math.abs(touchstartX[0] - touchendX[0]) < (window.screen.width * 0.2)) return;
            if (document.getElementById("dialog").open) return;

            if (touchstartX[0] > touchendX[0]) {
                change_week(+7);
            } else {
                change_week(-7);
            }
            touchstartX = [];
        })

        // Run while loading the website:
        setThemeClass(getPreferredTheme());
        if (load_from_local_storage()) {
            update_calender();
        } else {
            create_empty_calender();
        }
    </script>
